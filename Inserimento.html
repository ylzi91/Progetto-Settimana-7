<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inserimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./home.html">VHS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Inserimento.html">Crea Prodotto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="bg-body-tertiary py-3">
            <h1 class="text-center mt-5">MyVhs</h1>
            <h2 class="text-center">Inserisci Prodotto</h2>
        </div>
        <div class="container mt-5 pb-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-4">
                    <form id="event-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome prodoto</label>
                            <input type="text" class="form-control" id="name" placeholder="Inserisci prodotto"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione prodotto</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Marca prodotto</label>
                            <input type="text" class="form-control" id="brand" required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo</label>
                            <input type="number" class="form-control" id="price" placeholder="10" required />
                        </div>

                        <div class="mb-3">
                            <label for="imgUrl" class="form-label">Immagine</label>
                            <input type="text" class="form-control" placeholder="Inserisci URL dell'immagine" id="imgUrl" required />
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Inserisci Prodotto
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src = "assets/js/inserimento.js"></script>


</body>

</html>
